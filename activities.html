<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What are we doing after?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/aquarium.jpeg" alt="aquarium" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="aquarium"
          />aquarium</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />arcade</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />cinema</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/keramika.jpeg" alt="ceramics" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="ceramics"
          />ceramics</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/kunsthalle.jpeg" alt="kunsthalle" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="exhibition"
          />exhibition</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park"
          />park</label
        >
      </div>
    </div>
    <button class="button" onclick="handleLastPage()">
      Last page
    </button>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <script>
      // Initialize Firebase
      const firebaseConfig = {
        databaseURL: "https://aisu-fcda4-default-rtdb.firebaseio.com",
      };
      firebase.initializeApp(firebaseConfig);

      function handleLastPage() {
        const checkboxes = document.querySelectorAll('input[name="activities"]:checked');
        const selectedActivities = Array.from(checkboxes).map(cb => cb.value);
        
        // Save to Firebase
        const dbRef = firebase.database().ref('activities');
        dbRef.push(selectedActivities)
          .then(() => {
            // Navigate to next page
            location.href = 'lastpage.html';
          })
          .catch(error => {
            console.error("Error saving activities:", error);
          });
      }
    </script>
  </body>
</html>
